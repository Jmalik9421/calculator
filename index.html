<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <div class="calclator">
        <div id="display"></div>
    
        <div class="numbers">
            <button id="zero" onclick="getNumber(this)">0</button>
            <button id="one" onclick="getNumber(this)">1</button>
            <button id="two" onclick="getNumber(this)">2</button>
            <button id="three" onclick="getNumber(this)">3</button>
            <button id="four" onclick="getNumber(this)">4</button>
            <button id="five" onclick="getNumber(this)">5</button>
            <button id="six" onclick="getNumber(this)">6</button>
            <button id="seven" onclick="getNumber(this)">7</button>
            <button id="eight" onclick="getNumber(this)">8</button>
            <button id="nine" onclick="getNumber(this)">9</button>
        </div>
    
        <div class="operators">
            <button id="add" onclick="getOperator(this)">+</button>
            <button id="subtract" onclick="getOperator(this)">-</button>
            <button id="multiply" onclick="getOperator(this)">*</button>
            <button id="divide" onclick="getOperator(this)">/</button>
        </div>

        <button id="calculate" onclick="calculate()">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
